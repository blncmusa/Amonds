<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign In - Amonds</title>
</head>
<body>
    <main>
        <section id="left">
            <section id="top-sign-in">
                <div class="logo">
                    <img src="img/logo.png" alt="amonds logo">
                </div>
                <form action="#">
                    <div>
                        <label for="email/username">Email or Username</label>
                        <input type="text" class="text-input" id="text" placeholder="Enter Your Email or Username">
                    </div>
                    <div>
                        <label for="password">Password</label>
                        <input type="text" class="text-input" id="text" placeholder="Enter Your Password">
                    </div>
                    <button type="submit" class="primary-btn">Sign In</button>
                </form>
                <div class="links-beneath">
                    <a href="#">Forgot Password</a>
                </div>
                <div id="or">
                    <hr class="bar">
                    <span>OR</span>
                    <hr class="bar">
                </div>
                <a href="#" class="secondary-btn">Create Account</a>
            </section>
            <section id="footer">
                <footer id="main-footer">
                    <p>Copyright &copy; 2022, Amonds</p>
                    <div>
                        <a href="#">Terms of Use</a> | <a href="#">Privacy Policy</a>
                    </div>
                </footer>
            </section>
        </section>
        <section id="right">
            <div id="showcase">
                <div class="showcase-content">
                    <h1 class="showcase-text">Naturally <strong>Beautiful</strong></h1>
                    <a href="#" id="third-btn">Order Sample</a>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
